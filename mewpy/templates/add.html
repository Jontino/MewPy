{% extends "base.html" %}

{% block title %}
Global Support Devices -- Add a Device
{% endblock %}

{% block content %}
<h1>Add a new Device</h1>
<form action="" method="post">
    <fieldset>
        Name:<br>
        <input type="text" name="name"><br>
        Family Name:<br>
        <input type="text" name="family_name"><br>
        Holder:<br>
        <input type="text" name="holder"><br>
        Owner:<br>
        <input type="text" name="owner"><br>
        Serial Number:<br>
        <input type="text" name="serial_number"><br>
        Article Number:<br>
        <input type="text" name="article_number"><br>
        <p>
            <button type="submit">Submit</button>
        </p>
    </fieldset>
</form>
{% endblock %}

{% endblock %}
